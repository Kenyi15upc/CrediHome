<div class="login-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar Sesión en CrediHome</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Mensaje de Error -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Campo de Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            autocomplete="username"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">El nombre de usuario es requerido.</div>
          </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            autocomplete="current-password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida.</div>
          </div>
        </div>

        <!-- Botón de Envío -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Ingresar
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></small>
      </div>
    </div>
  </div>
</div>
